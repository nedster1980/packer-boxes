---
- hosts: localhost
  become: yes
  gather_facts: yes

  tasks:
    - name: "Install some helpful utilities."
      apt:
        name:
              - git
              - wget
              - curl
              - vim
              - snapd
              - network-manager
              - nfs-common
              - lsof
              - nmap
              - sysstat
              - mlocate
              - unzip
              - zip
              - net-tools
              - git
              - tree
              - apt-utils
              - cifs-utils
              - wget
              - dnsutils
        state: present
      when: ansible_os_family == 'Debian'

    - name: "Install Open VM Tools Desktop"
      apt:
        name:
              - open-vm-tools-desktop
        state: present
      when: ansible_os_family == 'Debian'

    - name: "Install snapd"
      apt:
        name:
              - snapd
        state: present
      when: ansible_os_family == 'Debian'
    
    - name: "Install snap-store via snap"
      command: snap install snap-store

    - import_tasks: package_node_12.yml
    - import_tasks: package_gradle.yml
    - import_tasks: package_chrome.yml
    - import_tasks: package_vscode.yml
    - import_tasks: package_eclipse_snap.yml
    - import_tasks: package_xrdp.yml
    - import_tasks: package_mate.yml
